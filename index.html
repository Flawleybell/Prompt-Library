<!doctype html>
<html>
<head>
    <title>Test Prompt Library</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .card { border: 1px solid #ccc; border-radius: 8px; padding: 16px; margin: 16px 0; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .logo { height: 32px; margin-right: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .button { padding: 8px 16px; border: 1px solid #ccc; background: white; cursor: pointer; border-radius: 4px; }
        .button.primary { background: #333; color: white; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <img src="./logo.png" alt="Logo" class="logo" />
                <h1>Prompt Library</h1>
            </div>
            <button class="button primary" onclick="alert('Working!')">Test Button</button>
        </div>
        
        <div class="grid" id="content">
            <div class="card">
                <h3>Test Prompt 1</h3>
                <p>This is a test prompt to make sure everything is working.</p>
            </div>
            <div class="card">
                <h3>Test Prompt 2</h3>
                <p>This is another test prompt in the second column.</p>
            </div>
        </div>
    </div>

    <script>
        console.log('JavaScript is working!');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully');
        });
    </script>
</body>
</html>
